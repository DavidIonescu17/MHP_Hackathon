<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>User Profile Manager</h1>
    </header>

    <!-- Login Section -->
    <section class="form-section" id="loginSection">
        <h2>Login</h2>
        <form id="loginForm" class="user-form">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter Email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter Password" required class="form-control">
            </div>
            <button type="button" id="loginButton" class="submit-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showRegisterForm">Register</a></p>
    </section>

    <!-- Registration Section -->
    <section class="form-section" id="registrationSection" style="display: none;">
        <h2>Register</h2>
        <form id="registrationForm" class="user-form">
            <div class="form-group">
                <label for="registerName">Name:</label>
                <input type="text" id="registerName" placeholder="Enter Name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" placeholder="Enter Email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" placeholder="Enter Password" required class="form-control">
            </div>
            <button type="button" id="registerButton" class="submit-btn">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="showLoginForm">Login</a></p>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
