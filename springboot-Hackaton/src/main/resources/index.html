<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>User Profile Manager</h1>
        </header>
        
        <section class="form-section">
            <form id="userForm" class="user-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Name" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Enter Bio" class="form-control"></textarea>
                </div>
                <button type="button" id="createUserButton" class="submit-btn">Create User</button>
            </form>
        </section>

        <section id="usersContainer" class="users-section"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
